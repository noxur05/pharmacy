{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "media/icons/medical.png" %}" type="image/x-icon">
    <title>
        {% block title %}Document{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/aos.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-icons.min.css" %}">
    <link rel="stylesheet" href="{% static "css/header.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/image.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/fancybox/fancybox.css" %}">
    <link rel="stylesheet" href="{% static "css/splide/splide.min.css" %}">

    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "js/aos.js" %}"></script>

    {% block links_and_css %}{% endblock links_and_css %}
    
</head>
<body class="bg-custom-gray w-100">
    <div id="pageBody">
        {% include "header.html" %}
        <div class="pageMain">
            {% block content %}{% endblock content %}
        </div>
        <div id="pagePush"></div>
    </div>
    {% include "footer.html" %}
    
    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/fancybox/fancybox.umd.js" %}"></script>
    <script src="{% static "js/splide/splide.min.js" %}"></script>
    <script src="{% static "js/splide/splide-extension-auto-scroll.min.js" %}"></script>
    <script src="{% static "js/index.js" %}"></script>
    
    {% block scripts %}{% endblock scripts %}
</body>
</html>
