{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "media/icons/medical.png" %}" type="image/x-icon">
    <title>
        {% block title %}Document{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/aos.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-icons.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font.css"%}">
    <link rel="stylesheet" href="{% static "css/header.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/image.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/fancybox/fancybox.css" %}">
    <link rel="stylesheet" href="{% static "css/splide/splide.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fontawesome/all.min.css" %}">

    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "js/aos.js" %}"></script>


    <script>
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++){
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
    
            return cookieValue;
        }
        
        let csrftoken = getCookie('csrftoken');
    
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                let r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8 );
                return v.toString(16);
            });
        }
        
        let anoUsr = getCookie('anoUsr')
        
        if (anoUsr == null || anoUsr == undefined){
            anoUsr = uuidv4()
        }
        
        document.cookie = 'anoUsr=' + anoUsr + ';domain=;path=/'

    </script>

    {% block links_and_css %}{% endblock links_and_css %}
    
</head>
<body class="bg-custom-gray w-100">
    <div id="pageBody">
        {% include "header.html" %}
        <div class="pageMain">
            {% block content %}{% endblock content %}
        </div>
        <div id="pagePush"></div>
    </div>
    {% include "footer.html" %}
    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/fancybox/fancybox.umd.js" %}"></script>
    <script src="{% static "js/splide/splide.min.js" %}"></script>
    <script src="{% static "js/index.js" %}"></script>
    <script src="{% static "js/fontawesome/all.min.js" %}"></script>
    
    {% block scripts %}{% endblock scripts %}
</body>
</html>
