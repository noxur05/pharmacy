<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-icons.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
</head>
<body>
    <div class="w-100 h-100 row justify-content-center align-items-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-3">
            <div class="card border-light mb-3">
                <div class="card-header fs-3 bg-secondary-subtle text-center">Administration</div>
                <div class="card-body">
                    <form method="POST" action="{% url "admin_app:login" %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Username</label>
                            <input type="text" class="form-control loginForm" name="email" id="loginEmail" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control loginForm" name="passw" id="loginPassword">
                        </div>
                        <div class="d-flex w-100 justify-content-center">
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "adminscript.js" %}"></script>
</body>
</html>
