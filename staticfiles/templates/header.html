{% load static %}
<header class="bg-success-subtle shadow-sm sticky-top">
  <nav class="navbar navbar-expand-lg pb-1">
    <div class="container-xxl">
      <a class="navbar-brand" href="#">
        <div class="position-relative ">
          <div class="fw-bold h4 pt-4 color-11">
            Dermanhana
          </div>
          <div class="position-absolute color-11 top-0 start-0 mt-1 small">
            <div class="small">
              Online
            </div>
          </div>
          <div class="position-absolute row justify-content-center top-0 ms-5" id="logo">
            <div class="logo-size p-0">
              <img class="w-100" src="{% static "media/icons/medical.png" %}" alt="">
            </div>
          </div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu"
        aria-controls="navbarmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="w-100 d-lg-none">
        <form method="GET" action="{% url "search-pill" %}">
          <div class="btn btn-md bg-light btn-outline-light search-place rounded-2 px-3 pe-lg-1 nowrap position-relative">
            <input class="searchInput bg-transparent border-0 w-100 me-4 " name="searchInput" type="search" placeholder="Gozle...">
            <div class="position-absolute end-0 me-3">
              {% csrf_token %}
              <button class="searchButton border-0 bg-transparent" type="submit">
                <i class="bi-search color-11"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="collapse navbar-collapse row h-100 align-items-lg-start" id="navbarmenu">
        <div class="col-12 col-lg-8 offset-lg-1">
          <div class="row h-100 align-items-center">
            <div class="w-100 d-none d-lg-block">
              <form method="GET" action="{% url "search-pill" %}">
                {% csrf_token %}
                <div class="btn btn-md bg-light btn-outline-light search-place rounded-2 px-3 pe-lg-1 nowrap position-relative">
                  <input class="border-0 w-100 bg-transparent me-5" name="searchInput" type="search" placeholder="Gozle...">
                  <div class="position-absolute end-0 me-3">
                    <button class="border-0 bg-transparent" type="submit">
                      <i class="bi-search color-11"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="pt-1">
              <ul class="navbar-nav col-12 text-lg-center fw-bold">
                <li class="nav-item col-12 col-lg">
                  <a class="nav-link color-11 p-0" href="/">Bash Sahypa</a>
                </li>
                <li class="nav-item col-12 col-lg">
                  <a class="nav-link color-11 p-0" href="{% url "like_app:favorite" %}">Halanlarym</a>
                </li>
                <li class="nav-item col-12 col-lg dropdown position-static">
                  <a class="nav-link color-11 p-0 dropdown-toggle" data-bs-toggle="dropdown" href="#">Kategoriyalar</a>
                  <div class="dropdown-menu w-100 p-1 ps-2">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 fw-normal">
                      {% for category in all_categories  %}
                      <div class="col">
                        <a class="dropdown-item" href="{% url "product_app:custom-pills" category.id %}">{{category.category_name}}</a>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                </li>
                <li class="nav-item col-12 col-lg">
                  <a class="nav-link color-11 p-0" href="#">Habarlashmak</a>
                </li>
                <li class="nav-item col-12 col-lg">
                  <a class="nav-link color-11 p-0" href="#">Biz Barada</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 mt-2 mt-lg-0">
          <div class="row g-3">
            <div class="col-auto">
              <a class="btn btn-success rounded-2 text-decoration-none position-relative" href="{% url "order_app:cart" %}">
                <span class=""><i class="bi-basket"></i></span>
                <span class="position-absolute top-0 ms-2 mt-1 translate-middle badge rounded-pill bg-danger" id="totalQuantity">
                  {{total_quantity}}
                </span>
              </a>
            </div>
            <div class="col-auto dropdown">
              <button class="btn btn-success rounded-2 dropdown-toggle" data-bs-toggle="dropdown">
                <span class=""><i class="bi-globe2"></i></span>
              </button>
              <div class="dropdown-menu dropdown-menu-lg-end p-1 p-md-2 w-100">
                <div class="row row-cols-1 fw-normal">
                  <div class="col">
                    <a class="dropdown-item" href=""><img src="img/flags/tkm.png" alt=""> Turkmen</a>
                  </div>
                  <div class="col">
                    <a class="dropdown-item" href=""><img src="img/flags/eng.png" alt=""> English</a>
                  </div>
                  <div class="col">
                    <a class="dropdown-item" href=""><img src="img/flags/rus.png" alt=""> Russian</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
